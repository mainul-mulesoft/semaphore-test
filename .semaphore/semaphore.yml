version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Maven build and delpoy in Dev 
    run: 
      when: "branch = 'develop'"
    task:
      prologue:
        commands:
          - checkout
      secrets:
        - name: anypointPassword
      env_vars:
        - name: env
          value: dev
        - name: devenv
          value: Sandbox
      jobs:
        - name: Maven build and deploy
          commands:
            - checkout
            - sem-version java 1.8
            - echo "${password}"
            - echo "${devenv}"
            - mvn clean package
            - 'mvn deploy -DmuleDeploy -Dmule.env=${env} -Danypoint.password=$password -Danypoint.env=${devenv}'

  - name: Maven build and delpoy in Prod 
    run: 
      when: "branch = 'master'"
    task:
      prologue:
        commands:
          - checkout
      secrets:
        - name: anypointPassword
      env_vars:
        - name: env
          value: prod
        - name: devenv
          value: Non-Prod
      jobs:
        - name: Maven build and deploy
          commands:
            - checkout
            - sem-version java 1.8
            - echo "${password}"
            - mvn clean package
            - 'mvn deploy -DmuleDeploy -Dmule.env=${env} -Danypoint.password=$password -Danypoint.env=${devenv}'
