version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Maven Clean and Build
    task:
      jobs:
        - name: Build & Deploy
          commands:
            - checkout
            - sem-version java 1.8
            - mvn clean package
            - mvn deploy -DmuleDeploy
    dependencies: []
